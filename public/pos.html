<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ross Built - Purchase Orders</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <h1>Purchase Orders</h1>
        <nav class="header-nav">
          <a href="index.html" class="nav-link">Invoices</a>
          <a href="pos.html" class="nav-link active">Purchase Orders</a>
          <a href="draws.html" class="nav-link">Draws</a>
        </nav>
      </div>
      <button class="btn btn-primary" onclick="window.poModals.showCreateModal()">+ New PO</button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Filters -->
      <div class="table-toolbar">
        <div class="filter-controls">
          <select id="statusFilter" class="form-control filter-select">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="active">Active</option>
            <option value="closed">Closed</option>
          </select>
          <select id="jobFilter" class="form-control filter-select">
            <option value="">All Jobs</option>
          </select>
          <select id="vendorFilter" class="form-control filter-select">
            <option value="">All Vendors</option>
          </select>
        </div>
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search..." class="form-control search-input">
        </div>
      </div>

      <!-- PO List -->
      <div class="po-list" id="poList">
        <div class="loading">Loading purchase orders...</div>
      </div>
    </main>
  </div>

  <!-- PO Detail/Edit Modal -->
  <div id="poModal" class="modal">
    <div class="modal-content modal-xl">
      <div class="modal-header">
        <h2 id="poModalTitle">Purchase Order</h2>
        <button class="close-btn" onclick="window.poModals.closeModal()">&times;</button>
      </div>
      <div class="modal-body split-view">
        <!-- Left Panel: PO Summary -->
        <div class="po-summary-panel" id="poSummaryPanel">
          <div class="loading">Loading...</div>
        </div>
        <!-- Right Panel: Edit Form -->
        <div class="po-edit-panel" id="poEditPanel">
          <div class="loading">Loading...</div>
        </div>
      </div>
      <div class="modal-footer" id="poModalFooter">
        <!-- Action buttons -->
      </div>
    </div>
  </div>

  <!-- Confirm Dialog -->
  <div id="confirmDialog" class="modal">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <h2 id="confirmTitle">Confirm</h2>
        <button class="close-btn" onclick="closeConfirmModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage"></p>
        <div id="confirmInput" style="display: none;">
          <label id="confirmInputLabel"></label>
          <textarea id="confirmInputField" rows="3" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancel</button>
        <button class="btn btn-primary" id="confirmBtn">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="js/toasts.js"></script>
  <script src="js/searchable-picker.js"></script>
  <script src="js/po-modals.js"></script>
  <script src="js/po-app.js"></script>
</body>
</html>
