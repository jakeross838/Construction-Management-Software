<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fnfkowpdlffzjqtmbnmj.supabase.co">
  <link rel="dns-prefetch" href="https://fnfkowpdlffzjqtmbnmj.supabase.co">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèóÔ∏è</text></svg>">
  <title>Ross Built - Inspections</title>
  <link rel="stylesheet" href="css/styles.css?v=20260116">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-top">
        <div class="header-brand">
          <span class="brand-icon">üèóÔ∏è</span>
          <span class="brand-name">Ross Built</span>
        </div>
        <nav class="main-nav"></nav>
        <div class="header-actions">
          <button class="btn btn-primary" onclick="openCreateModal()">+ New Inspection</button>
        </div>
      </div>
      <div class="header-sub">
        <nav class="sub-nav"></nav>
      </div>
    </header>

    <div class="app-body">
      <main class="main">
        <!-- Stats Summary Bar -->
        <div class="inspection-stats-bar">
          <div class="stat-item">
            <span class="stat-icon">üìÖ</span>
            <span class="stat-value" id="statScheduled">0</span>
            <span class="stat-label">Scheduled</span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">‚úÖ</span>
            <span class="stat-value stat-passed" id="statPassed">0</span>
            <span class="stat-label">Passed</span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">‚ùå</span>
            <span class="stat-value stat-failed" id="statFailed">0</span>
            <span class="stat-label">Failed</span>
          </div>
          <div class="stat-item">
            <span class="stat-icon">‚è∞</span>
            <span class="stat-value stat-upcoming" id="statUpcoming">0</span>
            <span class="stat-label">Soon (7 days)</span>
          </div>
        </div>

        <!-- Filters -->
        <div class="table-toolbar">
          <div class="filter-controls">
            <select id="statusFilter" class="form-control filter-select">
              <option value="">All Status</option>
              <option value="scheduled">Scheduled</option>
              <option value="passed">Passed</option>
              <option value="failed">Failed</option>
              <option value="partial">Partial</option>
              <option value="cancelled">Cancelled</option>
              <option value="no_show">No Show</option>
            </select>
            <select id="typeFilter" class="form-control filter-select">
              <option value="">All Types</option>
            </select>
            <input type="date" id="fromDateFilter" class="form-control filter-date" placeholder="From">
            <input type="date" id="toDateFilter" class="form-control filter-date" placeholder="To">
          </div>
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search inspections..." class="form-control search-input">
            <button class="search-clear-btn" id="searchClear" style="display: none;" onclick="clearSearch()">&times;</button>
          </div>
        </div>

        <!-- Inspection List -->
        <div class="inspection-list" id="inspectionList">
          <div class="loading">Loading inspections...</div>
        </div>
      </main>
    </div>
  </div>

  <!-- Create/Edit Inspection Modal -->
  <div id="inspectionModal" class="modal">
    <div class="modal-content modal-md">
      <div class="modal-header">
        <h2 id="modalTitle">Schedule Inspection</h2>
        <button class="close-btn" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="inspectionForm">
          <input type="hidden" id="inspectionId">

          <div class="form-row">
            <div class="form-group">
              <label for="formJob">Job *</label>
              <select id="formJob" class="form-control" required>
                <option value="">Select Job...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="formType">Inspection Type *</label>
              <select id="formType" class="form-control" required>
                <option value="">Select Type...</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="formDate">Scheduled Date *</label>
              <input type="date" id="formDate" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="formTime">Scheduled Time</label>
              <input type="time" id="formTime" class="form-control">
            </div>
          </div>

          <div class="form-section-divider">Inspector</div>

          <div class="form-row">
            <div class="form-group">
              <label for="formInspectorName">Name</label>
              <input type="text" id="formInspectorName" class="form-control" placeholder="Inspector name">
            </div>
            <div class="form-group">
              <label for="formInspectorPhone">Phone</label>
              <input type="tel" id="formInspectorPhone" class="form-control" placeholder="(xxx) xxx-xxxx">
            </div>
          </div>

          <div class="form-group">
            <label for="formInspectorAgency">Agency</label>
            <input type="text" id="formInspectorAgency" class="form-control" placeholder="e.g., Sarasota County Building Dept">
          </div>

          <!-- Result Section (shown only when editing) -->
          <div id="resultSection" style="display: none;">
            <div class="form-section-divider">Result</div>

            <div class="form-row">
              <div class="form-group">
                <label for="formResult">Status</label>
                <select id="formResult" class="form-control">
                  <option value="scheduled">Scheduled</option>
                  <option value="passed">Passed</option>
                  <option value="failed">Failed</option>
                  <option value="partial">Partial</option>
                  <option value="cancelled">Cancelled</option>
                  <option value="no_show">No Show</option>
                </select>
              </div>
              <div class="form-group">
                <label for="formResultDate">Result Date</label>
                <input type="date" id="formResultDate" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <label for="formResultNotes">Notes</label>
              <textarea id="formResultNotes" class="form-control" rows="2" placeholder="Result notes..."></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="deleteBtn" class="btn btn-danger" style="display: none;" onclick="deleteInspection()">Delete</button>
        <div class="modal-footer-right">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveInspection()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Inspection Detail Modal -->
  <div id="detailModal" class="modal">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <div class="modal-title-group">
          <h2 id="detailTitle">Inspection Details</h2>
          <span class="status-badge" id="detailStatus"></span>
        </div>
        <button class="close-btn" onclick="closeDetailModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div id="detailContent">
          <div class="loading">Loading...</div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="modal-footer-left" id="detailActions">
          <!-- Dynamic action buttons -->
        </div>
        <div class="modal-footer-right">
          <button type="button" class="btn btn-secondary" onclick="closeDetailModal()">Close</button>
          <button type="button" class="btn btn-primary" onclick="editFromDetail()">Edit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Record Result Modal -->
  <div id="resultModal" class="modal">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <h2 id="resultModalTitle">Record Result</h2>
        <button class="close-btn" onclick="closeResultModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="resultForm">
          <input type="hidden" id="resultInspectionId">
          <input type="hidden" id="resultAction">

          <div class="form-group">
            <label for="resultFormDate">Result Date *</label>
            <input type="date" id="resultFormDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="resultFormNotes">Notes</label>
            <textarea id="resultFormNotes" class="form-control" rows="3" placeholder="Add any notes about the inspection result..."></textarea>
          </div>

          <!-- Deficiencies for failed inspections -->
          <div id="resultDeficienciesSection" style="display: none;">
            <div class="form-section-divider">Deficiencies Found</div>
            <div id="resultDeficienciesList" class="deficiency-form-list">
              <!-- Deficiency rows added here -->
            </div>
            <button type="button" class="btn btn-secondary btn-sm" onclick="addResultDeficiencyRow()">
              + Add Deficiency
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeResultModal()">Cancel</button>
        <button type="button" class="btn btn-primary" id="resultSubmitBtn" onclick="submitResult()">Save Result</button>
      </div>
    </div>
  </div>

  <!-- Reschedule Modal -->
  <div id="rescheduleModal" class="modal">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <h2>Reschedule Inspection</h2>
        <button class="close-btn" onclick="closeRescheduleModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="rescheduleForm">
          <input type="hidden" id="rescheduleInspectionId">

          <div class="form-group">
            <label for="rescheduleDate">New Date *</label>
            <input type="date" id="rescheduleDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="rescheduleTime">New Time</label>
            <input type="time" id="rescheduleTime" class="form-control">
          </div>

          <div class="form-group">
            <label for="rescheduleNotes">Reason</label>
            <textarea id="rescheduleNotes" class="form-control" rows="2" placeholder="Reason for rescheduling..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeRescheduleModal()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="submitReschedule()">Reschedule</button>
      </div>
    </div>
  </div>

  <!-- Re-inspection Modal -->
  <div id="reinspectModal" class="modal">
    <div class="modal-content modal-sm">
      <div class="modal-header">
        <h2>Schedule Re-inspection</h2>
        <button class="close-btn" onclick="closeReinspectModal()">&times;</button>
      </div>
      <div class="modal-body">
        <form id="reinspectForm">
          <input type="hidden" id="reinspectParentId">

          <div class="form-group">
            <label for="reinspectDate">Re-inspection Date *</label>
            <input type="date" id="reinspectDate" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="reinspectTime">Time</label>
            <input type="time" id="reinspectTime" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="closeReinspectModal()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="submitReinspect()">Schedule Re-inspection</button>
      </div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container"></div>
  <script src="js/toasts.js?v=20260116"></script>
  <script src="js/nav-sidebar.js?v=20260116"></script>
  <script src="js/realtime.js?v=20260116"></script>
  <script src="js/inspections.js?v=20260116"></script>
</body>
</html>
